<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Test</title>
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Responsive -->
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="header__logo">
                <img src="images/logo.png" alt="Logo">
            </div>
            <div class="header-left"></div>
            <div class="header-right"></div>
        </header>
        <main>
            <section class="contact">
                <div class="contact-top">
                    <h1 class="contact__title">BUTTERFLIES</h1>
                    <p class="contact__desc">a streetwear company changing it up</p>
                </div>
                <div class="contact-form">
                    <input type="text" placeholder="enter mail address">
                    <button>make it happen</button>
                </div>
                <div class="social-network">
                    <span><i class="fab fa-facebook-f"></i></span>
                    <span><i class="fab fa-instagram"></i></span>
                    <span><i class="fab fa-pinterest-p"></i></span>
                    <span><i class="fab fa-twitter"></i></span>
                    <span><i class="fab fa-tumblr"></i></span>
                    <span><i class="fas fa-envelope"></i></span>
                </div>
            </section>
            <section class="image-gallery">
                <h1>change it up!</h1>
                <div class="images">
                    <div class="column column1">
                        <div class="image image1"><img src="images/ima1_2000x.jpg" alt="img"></div>
                        <div class="image image2"><img src="images/ima2_2000x.jpg" alt="img"></div>
                        <div class="image image3"><img src="images/ima3_2000x.jpg" alt="img"></div>
                    </div>
                    <div class="column column2">
                        <div class="image image4"><img src="images/ima4_2000x.jpg" alt="img"></div>
                        <div class="image image5"><img src="images/ima5_2000x.jpg" alt="img"></div>
                        <div class="image image6"><img src="images/ima6_2000x.jpg" alt="img"></div>
                    </div>
                    <div class="column column3">
                        <div class="image image7"><img src="images/ima7_2000x.jpg" alt="img"></div>
                        <div class="image image8"><img src="images/ima8_2000x.jpg" alt="img"></div>
                    </div>
                </div>
            </section>
            <section class="section3">
                <div class="left">
                    <span>Donâ€™t just change your <span class="big-text">clothes</span> </span>
                    <span>change your <span class="big-text">attitude</span></span>
                </div>
                <div class="right">
                    <img src="images/Back-shot_700x.jpg" alt="img">
                </div>
            </section>
        </main>
    </div>

    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/2c1eea7cec.js" crossorigin="anonymous"></script>
</body>

</html>
